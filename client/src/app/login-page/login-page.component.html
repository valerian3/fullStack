<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input id="email" type="email" formControlName="email"
             [ngClass]="{invalid: form.get('email').invalid && form.get('email').touched}">
      <label for="email">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('email').invalid && form.get('email').touched">
        <span *ngIf="form.get('email').errors.required">Email не повинен бути порожнім</span>
        <span *ngIf="form.get('email').errors.email">Введіть коректний email</span>
      </span>
    </div>
    <div class="input-field">
      <input id="password" type="password" formControlName="password"
             [ngClass]="{invalid: form.get('password').invalid && form.get('password').touched}">
      <label for="password">Пароль:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('password').invalid && form.get('password').touched">
        <span *ngIf="form.get('password').errors.required">Пароль не повинен бути порожнім</span>
        <span *ngIf="form.get('password').errors.minlength && form.get('password').errors.minlength.requiredLength">
          Мінімальна довжина пароля повинна складати
          {{form.get('password').errors.minlength.requiredLength}},
          а введено {{form.get('password').errors.minlength.actualLength}}</span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      class="modal-action btn waves-effect" type="submit" [disabled]="form.invalid || form.disabled">Войти</button>
  </div>
</form>
